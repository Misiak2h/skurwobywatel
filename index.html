<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skurwobywatel</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Podstawowe style */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        /* Animacja tła */
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Przycisk */
        button {
            padding: 20px 40px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #ff4c4c, #ff0000);
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px #ff0000;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff0000, 0 0 60px #ff4c4c;
        }

        /* Stopka */
        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #ff4c4c;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>

    <button onclick="location.href='login.html'">Przejdź do Skurwobywatel</button>

    <footer>Created by Butcher.exe</footer>

</body>
</html>
